<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link href="https://fonts.googleapis.com/css?family=Bad+Script|Merienda" rel="stylesheet">
	<style type="text/css">
	body{
		background-image: linear-gradient(to right, #00BDFF, #B53CFF);
		padding-top: 100px;
	}
		#btn{
			margin: 5px;
			background-color: white;
			border: none;
			border-radius: 5px;
			width: 50px;
			height: 50px;
			font-weight: bolder;
			font-size: 20px;
		}
		#btnx{
			margin: 5px;
			background-color: white;
			border-radius: 5px;
			width: 100%;
			border: none;
			height: 50px;
			font-weight: bolder;
			font-size: 20px;
		}
		#screen{
			width: 100%;
			height: 50px;
			font-size: 15px;
			border-radius: 5px;
			border: 1px gray solid;
		}
		#bang{
			margin: 0 auto;
		}
		#nen{
			border-radius: 5px;
			margin: 0 auto;
			width: 280px;
			height: auto;
			background-color: #ededed;
			text-align: center;
			padding: 10px 0px 10px 0px;
		}
		#div2 {
			text-align: center;
			margin: 0 auto;
			color: #ededed;
		}
		#div2 h1{
			font-family: 'Merienda', cursive;
			font-size: 50px;
		}
		#div2 p{
			font-family: 'Bad Script', cursive;
		}
		#btn:hover{
			background-color: #ededed;
		}
		#btnx:hover{
			background-color: #ededed;
		}
		@media screen and (max-width: 640px){
			#nen{
				width: 100%;
			}
			#btn{
				width: 100%;
			}
			#btnx{
				width: 100%;
			}
			#bang{
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div id="nen">
		<table id="bang">
			<tr>
				<td colspan="4"><input type="text" name="" value="" id="screen"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" id="btn" onclick="insert(1)"></td>
				<td><input type="button" value="2" id="btn" onclick="insert(2)"></td>
				<td><input type="button" value="3" id="btn" onclick="insert(3)"></td>
				<td><input type="button" value="+" id="btn" onclick="insert(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" id="btn" onclick="insert(4)"></td>
				<td><input type="button" value="5" id="btn" onclick="insert(5)"></td>
				<td><input type="button" value="6" id="btn" onclick="insert(6)"></td>
				<td><input type="button" value="-" id="btn" onclick="insert(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" id="btn" onclick="insert(4)"></td>
				<td><input type="button" value="5" id="btn" onclick="insert(5)"></td>
				<td><input type="button" value="6" id="btn" onclick="insert(6)"></td>
				<td><input type="button" value="*" id="btn" onclick="insert(this.value)"></td>
			</tr>
			<tr>
				<td><input type="button" value="0" id="btn" onclick="insert(0)"></td>
				<td><input type="button" value="C" id="btn" onclick="xoa()"></td>
				<td><input type="button" value="=" id="btn" onclick="ketqua()"></td>
				<td><input type="button" value="/" id="btn" onclick="insert(this.value)"></td>
			</tr>
			<tr>
				<td colspan="4"><input type="button" value="<" id="btnx" onclick="_back()"></td>
			</tr>
		</table>


		
	</div>
	<div id="div2">
		<h1>JS CALCULATOR</h1>
		<p>Made by PHANTOM</p>
	</div>
	<script type="text/javascript">
		function insert(num){
			document.getElementById("screen").value = document.getElementById("screen").value + num;
		}
		
		function ketqua(){
			var kq = document.getElementById("screen").value;
			document.getElementById("screen").value = eval(kq);
		}
		function xoa(){
			document.getElementById("screen").value = "";
		}
		function _back(){
			var a = document.getElementById("screen").value;
			document.getElementById("screen").value = a.substr(0,a.length - 1);
		}
	</script>
</body>
</html>
